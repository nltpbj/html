<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border:1px solid red;  
            border-collapse: collapse;       /* 경계선(border-collapse: collapse) : 이중으로 나오는거 없앤다, 셀과 셀의 간격을 없애서 1줄로 만듬*/  
            width:80%;    /*    px(픽셀)을 쓰면 해상도에 따라 표의 크기가 달라진다. 해상도가 높으면 표가 작아지고 해상도가 낮으면 표가 커진다. 그래서 보통은 %를 사용한다 */
            margin:auto;  /*    margin:auto 는 표를 중앙에 정렬시킨다.*/                    
        }   
        /*css 주석: tr 태그는 border가 없음 */
        td{
            border:1px solid blue;
        }
    </style>                                <!--style 태그 안에 border(경계)는 태두리를 의미-->
                                            <!--tr은 행/ td는 열 /th(tableheader약자)-->
</head>
<body>
    <h1>테이블 연습</h1>

    <table>                                                     
        <!--행추가하기-->
        <tr>
            <td>목련</td>
            <td>목단</td>
            <td>작약</td>
        </tr>
        <tr>
            <td>천일홍</td>
            <td>맨드라미</td>
            <td>해바라기</td>
        </tr>
    </table>
</body>
</html>

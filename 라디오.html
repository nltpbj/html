<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">  <!-- checkbox는 여러개 선택 가능하고 radio는 한개만 선택가능-->
        <h1>색상</h1>
        <input type="radio" name="color" id="clolr1" value="1"> <!-- <label for="xx" 에서 xx는 input에 들어가는 name과 동일해야함-->
        <label for="color1">red</label><br/>
        <input type="radio" name="color" id="clolr2" value="2">
        <label for="color2">green</label><br/>
        <input type="radio" name="color" id="clolr3" value="3">
        <label for="color3">blue</label><br/>
        <input type="radio" name="color" id="clolr4" value="4">
        <label for="color4">puple</label><br/>        
        <input type="radio" name="color" id="clolr5" value="5">
        <label for="color5">cyan</label><br/>

        <h1>모양</h1>
        <input type="radio" name="shape" id="shap1" value="1">
        <label for="shape1">선</label><br/>
        <input type="radio" name="shape" id="shap2" value="2">
        <label for="shape2">원</label><br/>
        <input type="radio" name="shape" id="shap3" value="3">
        <label for="shape3">사각형</label><br/>        

        <input type="submit" value="전송">
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border-collapse: collapse;
        width:50%;
        margin: auto; /*태그와 태그사이의 간격을 조정한다. top right bottom left 순으로 지정한다
                        auto를 주면 알아서 적당하게 중앙에 오게 정렬한다. */
    }
    th, td{
        border:1px solid gray;
        padding: 5px; /* top right botttom left : 값을 하나만 쓰면 모두 적용된다*/
        text-align: center;
    }
</style>
<body>
    <h1>상품구성</h1>
    <table>
        <colgroup>
            <col style="width: 15%;background-color:lightgray;">
            <col style="width: 10%;">
            <col style="width: auto;">
            <col style="width: 30%;">
        </colgroup>
        <caption>선물용과 가정용 상품 구성</caption>  <!-- caption: 테이블 위에다가 글자 쓰기 -->
        <tr>
            <th>용도</th>                   <!-- th는 강조된 글자-->
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </tr>
        <tr>
            <td rowspan="2">선물용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>52,000원</td>
        </tr>
        <tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
        </tr>                
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border:1px solid red;  
            border-collapse: collapse;      
            width:80%;    
            margin:auto; 
             }   
        
        tr, th, td{
            background-color: aquamarine;
            border:1px solid white;
            padding:10px 20px; /*padding: top -> right -> bottom ->left/ 셀사이 간격을 주는것을 의미하고 시계반향으로 정해짐*/ 
            border-radius:20px; /* border-radius:xxpx: 원형테두리*/
        }
    </style>                                
</head>
<body>
    <h1>테이블 연습</h1>

    <table>                                                     
        <colgroup>
            <col style="width:20px">     <!--테이블의 각 열별로 디자인을 하고자 할때 -->
            <col style="width:auto;">
            <col style="width:20px;">
        </colgroup>
        <tr>
            <td>목련</td>
            <td>목단</td>
            <td>작약</td>
        </tr>
        <tr>
            <td>천일홍</td>
            <td>맨드라미</td>
            <td>해바라기</td>
        </tr>
    </table>
</body>
</html>

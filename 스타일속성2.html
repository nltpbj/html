<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: darkgray;color: white;">
    <h1>속성을 바꿔보자</h1>
    <p> b태그와 strong 태그 차이<br/>
        <b>글꼴을 두껍게 보이게 한다(b)</b><br/>
        <strong>글꼴을 두껍게 보이게 한다(strong)</strong><br/><br/> <!-- 요즘 b태그 안쓰고 strong태그 사용 시대마다 다름-->

        <i>글꼴을 눕힌다(i)</i><br/>
        <em>글꼴을 눕힌다(em)</em><br/>
        최근에는 strong 태그와 em태그를 많이 사용한다<br/><br/>

        <strike>취소선의 경우(strike)</strike><br/>
        <del>취소선의 경우(del)</del></br/></br/>

        <u>밑줄의 경우(u)</u><br/>
        <ins>밑줄의 경우(ins)</ins><br/>
        <sup>작은글자(sup)</sup><br/>
        strong, em, del, ins, sup를 사용하자

    </p>
</body>
</html>

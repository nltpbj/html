<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        날짜 : <input type="date" name="date1" id="" value="2023-01-09"><br/>
        월 : <input type="month" name="month1" id="" value="2023-07"><br/>
        주 : <input type="week" name="week1"  value="2024-W15"><br/> 
        시간 : <input type="time" name="time1" value="14:12"><br/>
        날짜와 시간 :<input type="datetime" name="datetime1"><br/>  <!-- datetime 안먹힘 -->
        로컬 날짜와 시간 :<input type="datetime-local" name="datetime2"><br/>
        
        <input type="submit" value="보내기">  <!-- type="submit"은 서버로 무조건 보내서 선호하지 않음 -->
        
    </form>
</body>
</html>
